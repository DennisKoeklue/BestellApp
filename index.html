<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <script src="./Scripts/db.js"></script>
    <script src="./script.js"></script>
    <script src="./Scripts/template.js"></script>
    <link rel="stylesheet" href="./Styles/standard.css">
    <link rel="stylesheet" href="./Styles/basket.css">
    <link rel="stylesheet" href="./Styles/assets.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Styles/overlay.css">
    <link rel="shortcut icon" href="./img/Favicon/android-chrome-192x192.png" type="image/x-icon">
</head>
<body onload="init()">
    <section id="idOverlay" class="overlay">
        <div id="" class=""></div>
    </section>
    <header>
        <div class="header_Content">
            <img class="header_imgs" src="./img/Logo/Logo.png" alt="Bestell-App-Img">
        </div>
    </header>
    <main>


        <section class="store_items">
        
             <div class="restaurant_content_header">
                
            
                <img class="spaghetti_bolognese" src="./img/spaghetti-bolognese-7517639_640.jpg" alt="restaurant_Imgs">
        
                
                <img class="restaurant_Img_header" src="./img/essen-1293911_640.png" alt="">
            

             </div>
             <div class="restaurant_textbox">
                <span class="restaurant_name">Mammma Miaaa</span>
                <span class="restaurant_rating">Bewertung (4,5 von 5 Sternen)</span>
             </div>

             <div class="food_order_warper">
                <a href="#maindish" class="span_food_order_warper">Hauptgerichte</a>
                <a href="#dessert" class="span_food_order_warper">Dessert</a>
                <a href="#normaldrinks" class="span_food_order_warper">Non-Alk Getränke</a>
                <a href="#alkdrinks" class="span_food_order_warper">Alkoholische Getränke</a>
                
             </div>

             <div class="food_order_area">
                <img id="maindish" class="spaghetti_bolognese2" src="./img/pasta-2281657_640.jpg" alt="spaghetti-bolognese">
                <span class="maindishtext">Hauptgerichte</span>

                <div id="MainDishes" class="all_maindish_render_div" >
                    
                </div>
                <img id="dessert" class="dessert_img" src="./img/pastries-8386258_640.jpg" alt="">
                <span class="maindishtext">Desserts</span>
                <div id="Desserts" class="all_desserts_render_div" >
                   
                </div>
                <img  id="normaldrinks" class="dessert_img" src="./img/drink-3534412_640.jpg" alt="non-alk Getränke">
                <span class="maindishtext">Non Alkoholische Getränke</span>
                <div id="NonAlk" class="all_nonalk_render_div" >
                    
                </div>
                <img id="alkdrinks" class="dessert_img" src="./img/ed-2363849_640.jpg" alt="">
                <span class="maindishtext">Alkoholische Getränke</span>
                <div id="Alk" class="all_alk_render_div" >
                    
                </div>
             </div>
        </section>


        <section class="basket_wrapper">
            <div class="basket">
                <div class="basket_h2">
                <h2>Warenkorb</h2>
                </div>
                <div class="seperator"></div>
                <div id="all_basketitem_render_div" class="all_dishes_render_div">
                    
                   
                </div>
                <div class="seperator"></div>
                <div class="price_list">
                    <div class="price_names">
                        <span>Zwischensumme</span>
                        <span>Lieferkosten</span>
                        <h4>Gesammt</h4>
                    </div>
                    <div id="allPrices" class="total_price">
                        <span>0.00€</span>
                        <span>5.00€</span>
                        <h4>0.00€</h4>
                    </div>
                </div>

                <div class="for_button">
                    <button>Bestellen</button>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer_img">

        </div>

        <div class="footer_links">
            
        </div>
    </footer>
</body>
</html>
